<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT card</title>


</head>
<body>

  <main class="card">
    <div class="imageContainer">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" id="image">
      <div id="overlay">
        <img src="images/icon-view.svg" alt="view icon" id="view">
      </div>
    </div>

    <div class="descriptionContent">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="infoContent">
      <ul>
        <li> <img src="images/icon-ethereum.svg" alt="ethereum icon"> <span>0.041 ETH</span></li>
        <li> <img src="images/icon-clock.svg" alt="clock icon"> <span>3 days left</span></li>
      </ul>
    </div>
    
    <hr>

    <div class="authorContent">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </>

</body>
</html>
